<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>

    <!-- add tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get some <span class="font-semibold text-violet-600">Moooney!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl"> Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total" >00</span></h2>      
                </div>
               
                <div class="bg-red-500 p-8 rounded-xl">
                    <h4 class="text-2xl"> Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl"> Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
<!-- deposit and withdraw  -->
        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4"> Please Deposit</h4>
                        <input id="deposit-field"  class="w-9/12 block mb-2 px-3" type="email" name="" placeholder="$ amount you want to deposit">                  
                        <button id="btn-deposit"
                            class="bg-sky-500 hover:bg-blue-700 px-5 py-2 text-white font-medium rounded-lg">Deposit</button>
                  
                </div>
            
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4"> Please Withdraw</h4>                
                    <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="email" name="" 
                        placeholder="$ amount you want to withdraw">                
                    <button id="btn-withdraw"
                        class="bg-sky-500 hover:bg-red-500 px-5 py-2 text-white font-medium rounded-lg">Withdraw</button>
                
                </div>
            </div>


        </section>

    </main>

<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>

</body>
</html>
